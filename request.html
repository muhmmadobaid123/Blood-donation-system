<!DOCTYPE html>
<html lang="en">

<head>
    <title>Request Blood</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2>Request Blood</h2>
        <form action="/request" method="POST">
            <input type="text" name="name" class="form-control mb-2" placeholder="Your Name" required>
            <input type="text" name="blood_group" class="form-control mb-2" placeholder="Blood Group (e.g., A+)"
                required>
            <input type="number" name="units_needed" class="form-control mb-2" placeholder="Units Needed" required>
            <input type="text" name="contact" class="form-control mb-2" placeholder="Contact" required>
            <button class="btn btn-primary">Request</button>
        </form>
    </div>
</body>

</html>
